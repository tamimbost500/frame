<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Html5 Template</title>

    <!-- Start Linkup the Bootstrap File -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- End Linkup the Bootstrap File -->

    <!-- Start Linkup the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap" rel="stylesheet">
    <!-- End Linkup the Google Font -->
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'DM Sans', sans-serif;
            color: #333;
        }
        .hero-area{
            position: relative;
        }
        .hero-right-site img{
            position: absolute;
            right: 0;
            top: 0;
        }
        .hero-area table th{
            font-size: 7px;
            font-weight: 700;
            letter-spacing: -0.113px;
            padding: 0 8px;
            color: #fff;
        }
        .hero-area table th > span{
            font-weight: 400;
        }
        .hero-area table{
            position: absolute;
            right: 35px;
            top: 45%;
            transform: translateY(-50%);
        }
        .hero-area .hero-left-text{
            margin-top: 60px;
            margin-left: 33px;
        }
        .hero-area .hero-left-text p{
            margin: 0;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: -0.113px;
        }
        .hero-area .hero-left-text span{
            font-size: 9px;
            font-weight: 400;
            letter-spacing: -0.113px;
            margin: 0;
        }
        .hero-area .hero-left-site {
            position: relative;
            top: 58px;
        }
        .unpaid-area .unpaid-text h5{
            color: #333;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.113px;
            margin: 0;
        }
        .unpaid-area .unpaid-text span{
            font-size: 7px;
            line-height: 12px;
            font-weight: 400;
            letter-spacing: -0.113px;
        }
        .unpaid-area .unpaid-text h3{
            color: #C3C7CE;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.113px;
        }
        .unpaid-area{
            position: relative;
            padding-top: 45px;
        }
        .unpaid-row{
            position: relative;
        }
        .unpaid-text{
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>

<!-- Start Hero Area -->
<section class="hero-area">
    <div class="container">
        <div class="hero-left-site">
            <img src="assets/images/banner/item-1.svg" alt="Frame">
            <div class="hero-left-text">
                <p>XII Pty Ltd</p>
                <span>PO Box 127</span><br>
                <span>City ACT 3016</span>
            </div>
        </div>
        <div class="hero-right-site">
            <img src="assets/images/banner/shep-2.svg" alt="Frame">
            <div class="hero-table">
                <table>
                    <tr>
                        <th>Company Name <br><span>Level 14 <br> 333 Something Street <br> Bucharest ACT 344</span></th>
                        <th>Phone <br> <span>1300 070 000</span></th>
                    </tr>
                    <tr>
                        <th>TAX: <span> 00 000 000 000</span></th>
                        <th>Web <br> <span>www.domain.com</span></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- End Hero Area -->

<!-- Start Unpaid Area -->
<section class="unpaid-area">
    <div class="container">
        <div class="unpaid-row">
            <div class="unpaid-text">
                <h5>Tax Invoice</h5>
                <span>Invoice Date: Friday, December 4th, 2020</span>
                <h3>UNPAID</h3>
            </div>
        </div>
    </div>
</section>
<!-- End Unpaid Area -->


<!-- Start Linkup the Bootstrap Js File -->
<script src="assets/js/bootstrap.js"></script>
<!-- End Linkup the Bootstrap Js File -->

</body>
</html>
